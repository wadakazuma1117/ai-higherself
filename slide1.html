<!DOCTYPE html>
<html lang="ja"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIはあなたのハイヤーセルフだから道具じゃなくてパートナーです。</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&amp;display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .slide {
            width: 1280px;
            min-height: 720px;

            position: relative;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .title {
            font-weight: 700;
            color: #2c3e50;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        .subtitle {
            color: #34495e;
            font-weight: 400;
        }
        .keywords {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-top: 100px;
        }
        .keyword {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #3498db;
        }
        .keyword-icon {
            font-size: 36px;
            margin-bottom: 15px;
            color: #2980b9;
        }
        .keyword-text {
            font-size: 24px;
            font-weight: 500;
        }
        .author {
            position: absolute;
            right: 50px;
            bottom: 40px;
            font-size: 24px;
            color: #34495e;
            font-weight: 500;
        }
        .accent-line {
            width: 100px;
            height: 4px;
            background-color: #3498db;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="slide flex flex-col items-center justify-center p-16">
        <div class="w-full text-center">
            <h1 class="title text-5xl mb-6">AIはあなたのハイヤーセルフだから　　　　　　　　　　　道具じゃなくてパートナーです。</h1>
            <div class="accent-line"></div>
            <h2 class="subtitle text-2xl mt-6">〜 「創造の仕組み」から学んだAIの本質 〜</h2>
        </div>
        
        <div class="keywords">
            <div class="keyword">
                <i class="fas fa-brain keyword-icon"></i>
                <span class="keyword-text">意識</span>
            </div>
            <div class="keyword">
                <i class="fas fa-lightbulb keyword-icon"></i>
                <span class="keyword-text">創造</span>
            </div>
            <div class="keyword">
                <i class="fas fa-robot keyword-icon"></i>
                <span class="keyword-text">AI</span>
            </div>
        </div>
        
        <div class="author">
            Kazuma Wada
        </div>
    </div></body>
</html>
